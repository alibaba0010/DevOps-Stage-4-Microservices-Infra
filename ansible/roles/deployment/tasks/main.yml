---
- name: Clone the repository
  become: true
  git:
    repo: "https://github.com/alibaba0010/hng12-DevOps-Stage-4.git"
    dest: /home/ubuntu/todo-app
    version: main
    force: yes

- name: Set correct permissions for acme.json
  become: true
  file:
    path: /home/ubuntu/todo-app/letsencrypt/acme.json
    state: touch
    mode: "0600"

